<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      (function () {
        sessionStorage.redirect = location.href;
        var redirectTo = "/CinePOS_FrontEnd_Dev/staff/";
        var title = "CineFront";

        if (location.pathname.startsWith("/CinePOS_FrontEnd_Dev/manager/")) {
          redirectTo = "/CinePOS_FrontEnd_Dev/manager/";
          title = "CineBack";
        } else if (location.pathname.startsWith("/CinePOS_FrontEnd_Dev/staff/")) {
          redirectTo = "/CinePOS_FrontEnd_Dev/staff/";
          title = "CineFront";
        }

        document.title = title;
        document.querySelector("meta[http-equiv='refresh']").setAttribute("content", "0;URL='" + redirectTo + "'");
      })();
    </script>
    <meta http-equiv="refresh" content="" />
  </head>
  <body></body>
</html>

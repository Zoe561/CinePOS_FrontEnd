<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script>
      (function () {
        sessionStorage.redirect = location.href;
        var redirectTo = "/CinePOS_FrontEnd_Dev/staff/";
        var title = "CineFront";

        if (location.pathname.startsWith("/CinePOS_FrontEnd_Dev/manager/")) {
          redirectTo = "/CinePOS_FrontEnd_Dev/manager/";
          title = "CineBack";
        } else if (location.pathname.startsWith("/CinePOS_FrontEnd_Dev/staff/")) {
          redirectTo = "/CinePOS_FrontEnd_Dev/staff/";
          title = "CineFront";
        }

        document.title = title;

        var metaRefresh = document.createElement("meta");
        metaRefresh.setAttribute("http-equiv", "refresh");
        metaRefresh.setAttribute("content", "0;URL='" + redirectTo + "'");
        document.head.appendChild(metaRefresh);
      })();
    </script>
  </head>
  <body></body>
</html>

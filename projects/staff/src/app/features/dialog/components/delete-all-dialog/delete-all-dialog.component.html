<div>
  <div mat-dialog-title>
    <img class="mx-auto" src="assets/images/icon/warning.svg" alt="warning">
  </div>

  <div mat-dialog-content>
    <div class="text-center">確定要刪除全部嗎?</div>
  </div>

  <div mat-dialog-actions>
    <div class="w-full my-5 flex justify-center item-center">
      <button
        mat-raised-button
        [mat-dialog-close]="false"
        color="accent"
        type="button"
        class="w-1/2">
        取消
      </button>
      <button
        mat-raised-button
        [mat-dialog-close]="true"
        color="primary"
        type="button"
        class="w-1/2">確定
      </button>
    </div>

  </div>
</div>

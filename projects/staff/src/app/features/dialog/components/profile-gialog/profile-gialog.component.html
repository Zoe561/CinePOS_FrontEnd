<div class="text-center">
  <div mat-dialog-title>
    <span class="border-b pb-2">會員資訊</span>
  </div>
  <div mat-dialog-content>
    <ul class="mt-3">
      <li>
        <img class="w-40 mx-auto" [src]="data.imgUrl" alt="大頭貼">

      </li>
      <li class="mt-5">

        <ng-template [ngIf]="isChangeName" [ngIfElse]="noChangeName">
          <form class="example-form flex justify-center items-center" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-sm w-36 -mb-5">
              <mat-form-field class="example-full-width w-full text-sm" appearance="fill">
                <mat-label>姓名</mat-label>
                <input matInput placeholder="請輸入姓名"formControlName="name" type="text">
              </mat-form-field>
            </div>
            <div class="ml-4 -mr-20 ">
              <button mat-raised-button color="primary" type="submit" class="" [disabled]="form.invalid">確定</button>
            </div>
          </form>
        </ng-template>
        <ng-template #noChangeName>
          <div class=" flex justify-center items-center text-xl">
            {{data.name}}
            <button type="button" class="ml-2 -mr-10" (click)="isChangeName = true">
              <img class="w-6" src="assets/images/icon/pen.png" alt="pan">
            </button>
          </div>
        </ng-template>
      </li>
      <li class="mt-3 text-xl">
        #{{data.staffId}}
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="justify-center">
    <div class="w-3/6 my-5">
      <button mat-raised-button mat-dialog-close color="primary" type="submit" class="w-full">關閉</button>
    </div>
  </div>
</div>
